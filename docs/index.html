<!DOCTYPE html>
<html lang="en">

<head>
    <title>Psychart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View air conditions on a psychrometric chart.">
    <meta name="keywords" content="psychrometric">
    <meta name="author" content="Nicolas Ventura">
    <link rel="icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="./app.js" type="text/javascript" defer></script>
</head>

<body>
    <div id="generator">
        <form action="javascript:void(0);">
            <h2>Psychart Generator v%VERSION%</h2>
            <h3>Graph Shape/Bounds</h3>
            <input type="radio" name="unitSystem" id="unitSystem_SI">
            <label for="unitSystem_SI">SI Units (&deg;C, ...)</label>
            <input type="radio" name="unitSystem" id="unitSystem_US" checked>
            <label for="unitSystem_US">US Units (&deg;F, ...)</label><br>
            <input type="number" id="db_min" step="10" value="20">
            <label for="db_min">Minimum Dry Bulb (&deg;C/&deg;F)</label><br>
            <input type="number" id="db_max" step="10" value="120">
            <label for="db_max">Maximum Dry Bulb (&deg;C/&deg;F)</label><br>
            <input type="number" id="dp_max" step="10" value="90">
            <label for="dp_max">Maximum Dry Bulb (&deg;C/&deg;F)</label><br>
            <input type="number" id="alt" step="10" value="0">
            <label for="alt">Altitude (m/ft)</label><br>
            <input type="checkbox" id="flip">
            <label for="flip">Flip X and Y to render a Mollier Diagram</label><br>
            <input type="checkbox" id="adv">
            <label for="adv">Advanced mode: Additionally calculate humidity ratio, vapor pressure, enthalpy, and
                specific volume. (Psychart calculates dry bulb, wet bulb, dew point, and relative humidity by
                default.)</label>
            <h3>ASHRAE-55 Zones for Human Comfort</h3>
            <span id="ashrae-55-container"></span>
            <h3>Givoni Zones for Human Comfort</h3>
            <span id="givoni-container"></span>
            <h3>ASHRAE Comfort Zones for IT Spaces</h3>
            <span id="ashrae-dc-container"></span>
            <h3>IBM TS4500 Tape Storage Unit</h3>
            <span id="ibm-ts4500-container"></span>
            <h3>Visual Options</h3>
            <span id="gradicon"></span>
            <select id="gradient"></select>
            <label for="gradient">Color Gradient</label>
            <input type="range" id="ptRad" step="1" min="1" max="10" value="5"><label for="ptRad">Point Radius</label>
            <input type="checkbox" id="ptLine"><label for="ptLine">Connect with a line?</label>
            <input type="button" id="btnGenerate" value="Confirm">
            <div class="clear"></div>
        </form>
    </div>
    <div id="svg-container"></div>
    <div id="data-input">
        <form action="javascript:void(0);">
            <h3>Data Input</h3>
            <input type="number" id="db">
            <label for="db">Dry Bulb (&deg;C/&deg;F)</label>
            <input type="number" id="state2">
            <input type="radio" name="measurementType" id="measurementType_dbwb" checked>
            <label for="measurementType_dbwb">Wet Bulb (&deg;C/&deg;F)</label>
            <input type="radio" name="measurementType" id="measurementType_dbdp">
            <label for="measurementType_dbdp">Dew Point (&deg;C/&deg;F)</label>
            <input type="radio" name="measurementType" id="measurementType_dbrh">
            <label for="measurementType_dbrh">Humidity (0%-100%)</label>
            <input type="button" id="btnClear" value="Clear">
            <input type="button" id="btnPlot" value="Plot">
            <div class="clear"></div>
        </form>
    </div>
</body>

</html>
